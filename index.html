<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于我</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Arial', sans-serif; }
        body { background: #f5f5f5; color: #333; line-height: 1.6; }
        .container { max-width: 800px; margin: 50px auto; padding: 20px; background: white; border-radius: 12px; box-shadow: 0 2px 15px rgba(0,0,0,0.05); }
        .avatar { text-align: center; margin-bottom: 30px; }
        .avatar img { width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 4px solid #eee; }
        h1 { text-align: center; color: #222; margin-bottom: 10px; font-size: 28px; }
        .tag { text-align: center; color: #666; margin-bottom: 30px; font-size: 16px; }
        .info { margin: 25px 0; }
        .info h3 { color: #444; margin-bottom: 12px; font-size: 20px; border-left: 3px solid #007bff; padding-left: 10px; }
        .info p { margin-bottom: 15px; line-height: 1.8; color: #555; }
        .hobbies { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px; }
        .hobby-tag { background: #e8f4f8; color: #007bff; padding: 6px 12px; border-radius: 20px; font-size: 14px; }
        footer { text-align: center; margin-top: 40px; color: #999; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 头像区域 -->
        <div class="avatar">
            <img src="Screenshot_20251118_163444.jpg" alt="个人头像">
        </div>
        
        <!-- 基本信息 -->
        <h1>我的名字</h1>
        <div class="tag">热爱生活 · 保持好奇 · 乐于分享</div>
        
        <!-- 个人简介 -->
        <div class="info">
            <h3>关于我</h3>
            <p>大家好！我是一个喜欢探索新鲜事物的人，日常热衷于玩手机、发现有趣的应用和内容。性格开朗随和，喜欢在生活中记录美好瞬间，也乐于和志同道合的朋友交流分享。</p>
            <p>始终相信保持好奇心能让生活更有乐趣，未来也会继续在自己感兴趣的领域不断探索，传递积极向上的生活态度～</p>
        </div>
        
        <!-- 兴趣爱好 -->
        <div class="info">
            <h3>我的爱好</h3>
            <div class="hobbies">
                <span class="hobby-tag">玩手机</span>
                <span class="hobby-tag">探索APP</span>
                <span class="hobby-tag">刷有趣内容</span>
                <span class="hobby-tag">分享生活</span>
                <span class="hobby-tag">结交朋友</span>
            </div>
        </div>
        
        <!-- 联系方式 -->
        <div class="info">
            <h3>联系我</h3>
            <p>微信：your-wechat</p>
            <p>邮箱：your-email@example.com</p>
            <p>小红书/抖音：@your-username</p>
        </div>
        
        <footer>© 2025 我的个人主页 | 保持热爱，奔赴山海</footer>
    </div>
</body>
</html>
